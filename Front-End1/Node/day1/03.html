  <body>
    <script>
      //Promise와 .then 이용하기
      async function myAsyncFunc() {
        return "done";
      }

      function myPromiseFunc() {
        return new Promise((resolve, reject) => {
          reject("myPromiseFunc Error!");
        });
      }

      //   const result = myasyncFunc(); // 함수 호출이면서도 반환
      //   console.log(result); //함수오류기 발생하지 않았다면 실행 성공

      const result = myAsyncFunc().catch((e) => {
        console.log(e);
      });
      const result2 = myPromiseFunc().catch((e) => {
        console.log(e);
      });
    </script>
