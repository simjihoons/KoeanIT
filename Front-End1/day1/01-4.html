<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그</title>
</head>

<body>
    <!-- 기본 하이퍼링크 -->
    <a href="https:/www.naver.com">네이버로 가기</a><br><br>

    <!-- 글자형식의 하이퍼링크 -->
    <a href="https:/www.naver.com" target="_self">네이버 현재 브라우저에서 가기</a><br><br>
    <a href="https:/www.naver.com" target="_blank">네이버로 새창으로가기</a><br><br>

    <!-- 이미지 형식의 하이퍼링크 -->
    <a href="https:/www.naver.com" target="_blank"><img src="../images/naver.PNG"></a><br><br>


</body>

</html>
