<!document html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>selector</title>		
		<style>
			p:before	{
				color:red;
				font-weight:bold;
				content:"Add :before ";
			}
			p:after	{
				color:blue;
				font-weight:bold;
				content:" Add :after";
			}
		</style>
	</head>
	<body>
		<p>Hello</p>
	</body>
</html>
