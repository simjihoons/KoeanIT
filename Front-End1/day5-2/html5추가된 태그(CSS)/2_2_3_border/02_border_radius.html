<!document html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border-radius</title>
		<style>
			.cycle{
				width:100px;
				height:100px;
				background-color:rgb(204, 204, 204);
				-webkit-border-radius:50px/30px; /* 수평:50px/수직:30px */
			}
		</style>
	</head>
	<body>
		<div class="cycle"></div>
	</body>
</html>
