<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Animation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /*
        transition:[변환속성],[에니메이션 시간];class나 선택상태 변경되어 속성이 변화할 때 상태 변화를 부드럽게 에니메이션함
            변환속성 : 변환할 속성 all로 지정되면 모든 속성이 영향받음
            에니메이션 시간 : 에니메이션 시간을 지정함   

            
            transition-delay: 애니메이션의 지연시간을 지정함
            transition-duration : 에니메이션이 실행시간을 지정함
            transition-property : 어떤 속성을 변형할지 지정함
            transition-timing-function : 에니메이션이 속도 형태를 지정함
            linear:시작에서 끝까지 똑같은 속도로 진행
            ease:처음에는 천천히 시작하고 점점빨라지다가 마지막엔 천천히 끝남
            ease-in:시작은 느리게
            ease-out:느리게 끝냄
            ease-in-out:느리게 시작하고 느리게 끝냄
            cubic-bezier:직접베이직 함수를 정의해서 사용
            n에서 사용할 수 있는 값은 0~1사이입니다
        */
        div {
            margin: 50px;
            width: 150px;
            height: 150px;
            border: 1px solid #000;
        }

        .box1 {

            transition: 0.5s;
        }

        /*마우스를 올렷을때의 이벤트*/
        .box1:hover {
            width: 500px;
            cursor: pointer;
            background-color: aqua;
            transform: rotate(360deg);
            transition-delay: 0.5s;
            transition-duration: 5s;
            transition-timing-function: ease-in-out;
        }

        .box2 {
            background-color: brown;
            cursor: pointer;
        }

        .box2:hover+.box3 {
            transform: translate(500px, 0);
            transition-duration: 2s;
            transition-timing-function: ease-in;
            background-color: red;

        }

        .box3 {
            transition: 1s;
        }

        .box4 {
            cursor: pointer;
        }

        .box4:hover~.box6 {
            background-color: aqua;
            font-size: 50px;
            border: 5px solid springgreen;
            transition-delay: 0s;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }
    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2<br>마우스올리면 box3이 움직인다.</div>
    <div class="box3">box3</div>
    <div class="box4">box4<br>한칸이상 떨어진 요소(box6)이 실행됨</div>
    <div class="box5">box5</div>
    <div class="box6">box6</div>
</body>

</html>
