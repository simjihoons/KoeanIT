<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 테스트</title>
    <style>
        *{margin: 0; padding: 0;}



        #all{margin: 0 auto; width: 1220px; height: 150px;}
        #all > div{float: left; margin-right: 10px;
                   width: 400px; height: 150px;
                   background-color: aquamarine;}
        #all > div:last-child{margin-right: 0;}

        /* 배경이미지를 기준으로 할때 */
        /* height = 750px */
        #main01{width: 100%; height: 39vw;
                background: url(./images/img_top2.jpg) no-repeat 50% 0;
                background-size: 100%; border-bottom: 3px solid red;
               }

        /* 이미지를 기준으로 할때 */
        #main02{width: 100%; height: auto; border-bottom: 3px solid blue;}
        #main02 img{width: 100%;}


        @media screen and (max-width:1210px) {
        /* width = 1220  */
        #all{margin: 0 auto; width: 100%; height: 150px;}

        /* %는 자신의 크기를 부모에 크기 나누기  */
        /* (자산의 값 / 부모의 값) * 100 = ???% */
        /* (400 / 1220) * 100 */
        /* (400 / 12.2) = 32.7% */
        /*  */
        #all > div{float: left; margin-right: 0.8%;
                   width: 32.7%; height: 150px;
                   background-color: aquamarine;}
        #all > div:last-child{margin-right: 0;}
        }

        @media screen and (max-width:1000px) {
        body{ background-color: brown;}
        /* width = 1220  */
        #all{margin: 0 auto; width: 100%; height: 150px;}

        /* %는 자신의 크기를 부모에 크기 나누기  */
        /* (자산의 값 / 부모의 값) * 100 = ???% */
        /* (400 / 1220) * 100 */
        /* (400 / 12.2) = 32.7% */
        /*  */
        #all > div{float: left; margin-right: 0.8%;
                   width: 32.7%; height: 150px;
                   background-color: aquamarine;}
        #all > div:last-child{margin-right: 0;}
        }

        @media screen and (max-width:480px) {
        body{ background-color: cadetblue;}
        /* width = 1220  */
        #all{margin: 0 auto; width: 100%; height: 150px;}

        /* %는 자신의 크기를 부모에 크기 나누기  */
        /* (자산의 값 / 부모의 값) * 100 = ???% */
        /* (400 / 1220) * 100 */
        /* (400 / 12.2) = 32.7% */
        /* 하나의 div를 숨겼기 때문에 크기를 나머지 2요소에게 더해준다. */
        /* 세로로 배치된다. 크기에서 10%는 여백(왼쪽,아래쪽) */

        #all > div{float: none; margin-right: 0%; margin-left: 5%; margin-bottom: 10px;
                   width: 90%; height: 150px;
                   background-color: aquamarine;}
                  
                   #all > div:nth-child(2){display: block;}

        #all > div:last-child{margin-right: 0;}
        }


    </style> 
</head>
<body>
    <div id="main01"></div>
    <div id="main02"><img src="images/img_top3.jpg" alt=""></div>
    <div id = "all">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
