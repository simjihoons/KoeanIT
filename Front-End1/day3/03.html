<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border: 1px solid #000;
        }

        img {
            display: block;
            width: 200px;
            height: 200px;
        }

        a {
            display: block;
            float: left;
            width: 120px;
            height: 50px;
        }

        span {
            display: block;
            float: left;
            width: 60px;
            height: 60px;
        }

        strong {
            width: 100px;
            height: 200px;
        }

        div {
            width: 200px;
            height: 200px;
        }

        p {
            display: inline-block;
            width: 100px;
        }

        ul,
        li {
            display: inline;
        }
    </style>
</head>

<body>
    <img src="" alt="img">
    <img src="" alt="img">
    <img src="" alt="img">
    <img src="" alt="img">

    <a href="#">aaa</a>
    <a href="#">aaa</a>
    <a href="#">aaa</a>
    <a href="#">aaa</a>

    <span>bbb</span>
    <span>bbb</span>
    <span>bbb</span>
    <span>bbb</span>

    <strong>ccc</strong>
    <strong>ccc</strong>
    <strong>ccc</strong>
    <strong>ccc</strong>
    <br><br><br>
    <div>d</div>
    <div>d</div>
    <div>d</div>
    <div>d</div>

    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>

    <ul>
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ul>
</body>

</html>
