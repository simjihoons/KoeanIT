<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* reset.css */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 맑은 고딕;
            font-size: 12px;
            color: #444;
        }

        img {
            border: 0;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a:link {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            text-decoration: underline;
        }

        a:visited {
            color: blueviolet
        }

        /* layout.css */
        div {
            width: 150px;
            height: 150px;
            font-size: 30px;
            color: #fff;
        }

        .box00 {
            background-color: black;
        }

        .box01 {
            top: 300px;
            left: 500px;
            position: absolute;
            background-color: brown;

        }

        .box02 {
            position: relative;
            top: 300px;
            left: 1000px;
            background-color: burlywood;
        }

        .box03 {
            position: fixed;
            top: 500px;
            left: 600px;
            background-color: cadetblue;
        }

        /*  .box04 {
            position: absolute;
            top: 500px;
            left: 1500px;
            background-color: greenyellow;
        }*/
    </style>

</head>

<body>
    <div class="box00">box00</div>
    <div class="box01">box01</div>
    <div class="box02">box02</div>
    <div class="box03">box03</div>
    <div class="box04">box04</div>
</body>

</html>
