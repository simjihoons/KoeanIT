<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 맑은 고딕;
            font-size: 12px;
            color: #444;
            height: 5000px;
        }

        img {
            border: 0;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a:link {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            text-decoration: underline;
        }

        a:visited {
            color: blueviolet;
        }

        /*layout.css*/
        #warp {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 95px;
        }

        #header_in {
            /*가운대로*/
            margin: 0 auto;
            width: 1000px;
            height: 95px;
            position: relative;
        }

        #header_in .logo {
            margin: 25px 0 0 50px;
            float: left;
        }

        #header_in .main_nav {
            float: left;
            margin: 35px 0 0 60px;
        }

        #header_in .main_nav li {
            float: left;
            margin-right: 35px;
        }

        #header_in .main_nav li a {
            font-size: 18px;
            color: #000;
        }

        #header_in .go_btn {
            float: right;
            margin: 35px 20px 0 0px;
            background-color: #444;
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            display: block;
            width: 100px;
            height: 25px;
            text-align: center;
            line-height: 25px;

        }

        #header_in .info_mn {
            position: absolute;
            top: 5px;
            right: 10px;
        }

        #header_in .info_mn li {
            float: left;
            margin-right: 10px;
        }

        #header_in .info_mn li a {
            font-size: 12px;
            color: #000;
        }

        /*메인 이미지*/
        #main_img {
            margin: 0 auto;
            width: 1000px;
            height: 255;
            background-color: bisque;
        }

        /*사이트 내용*/
        #contents {
            margin: 0 auto;
            width: 100%;
            background-color: cornsilk;
        }

        #contents_in {
            margin: 0 auto;
            width: 1000px;
            height: 270px;
            background-color: burlywood;
        }

        #contents_in>div {
            float: left;
        }

        #banner {
            width: 360px;
            height: 130px;
            background-color: darkblue;
        }

        #board {
            width: 300px;
            height: 130px;
            background-color: darkorange;
        }

        #news {
            margin-left: 40px;
            width: 300px;
            height: 130px;
            background-color: darkorchid;
        }

        #service {
            width: 360px;
            height: 120px;
            background-color: darkseagreen;
        }

        #product {
            width: 640px;
            height: 120px;
            background-color: aqua;
        }

        /*하단 영역*/
        #footer {
            width: 100%;
            height: 80px;
            background-color: cadetblue;
        }

        #footer_in {
            margin: 0 auto;
            width: 1000px;
            height: 80px;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <!-- 상단부분 -->
        <div id="header">
            <div id="header_in">
                <h1 class="logo"><img src="/Front-End1/images/logo.jpg" alt="로고입니다"></h1>

                <!-- 메인메뉴 -->
                <ul class="main_nav">
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">사업분야</a></li>
                    <li><a href="#">제품정보</a></li>
                    <li><a href="#">채용정보</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>

                <!-- 인트라넷 바로가기 -->
                <a href="#" class="go_btn">intranet</a>

                <!-- info 메뉴 -->
                <ul class="info_mn">
                    <li>
                        <a href="#">Home</a>
                        <a href="#">Sitemap</a>
                        <a href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 메인 이미지 -->
        <div id="main_img"><img src="../images/main_img.jpg"></div>

        <!-- 사이트 내용 부분 -->
        <div id="contents">
            <div id="contents_in">
                <div id="banner">banner</div>
                <div id="board">board</div>
                <div id="news">news</div>
                <div id="service">service</div>
                <div id="product">product</div>
            </div>
        </div>

        <!--하단 부분-->
        <div id="footer">
            <div id="footer_in">footer_in</div>
        </div>
    </div>


</body>

</html>
