<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로토타입-1</title>
  </head>

  <body>
    <script>
      "use strcit";
      //프로토타입 (저장공간)
      function Dog(name, age, color) {
        this.name = name;
        this.age = age;
        this.color = color;
      }

      Dog.prototype.family = "포메";
      Dog.prototype.run = function () {
        return `${this.name} 가 달립니다.`;
      };

      const Rusy = new Dog("루시", 10, "흰색");
      const pax = new Dog("팩스", 5, "흰색");

      console.log(`이름 : ${Rusy.name}`);
      console.log(`나이 : ${Rusy.age}`);
      console.log(`색상 : ${Rusy.color}`);
      console.log(`종 : ${Rusy.family}`);
      console.log(Rusy.run());

      console.log("------------------------");

      console.log(`이름 : ${pax.name}`);
      console.log(`나이 : ${pax.age}`);
      console.log(`색상 : ${pax.color}`);
      pax.family = "폼피츠"; // 종 변경
      console.log(`종 : ${pax.family}`);
      console.log(pax.run());
    </script>
  </body>
</html>
