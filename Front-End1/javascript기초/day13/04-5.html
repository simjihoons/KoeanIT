<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>location 객체1</title>
  </head>

  <body>

    <!-- 
      [location 객체]
        location 객체는 현재 브라우저에 표시된 HTML 문서의 주소를 얻거나, 브라우저에 새 문서를 불러올 때 사용합니다.

        href : URL 전체 정보를 리턴, 특정 페이지로 이동
        protocol : 프로토콜 정보를 리턴
        hostname : 호스트 이름과 포트번호를 리턴
        pathname : URL 경로부분의 정보를 리턴

    -->
    <script>
      "use strcit";
      location.href = "./location.html"; // location.html으로 이동
    </script>
  </body>
</html>
