<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로토타입-1</title>
  </head>

  <body>
    <script>
//       프로토타입(prototype)
//       자바스크립트의 모든 객체는 프로토타입이라는 객체를 포함하고 있습니다. 
//       모든 객체는 프로토타입으로 부터 프로퍼티와 메소드를 상속받습니다. 
//       이처럼 자바스크립트의 모든 객체는 최소한 하나 이상의 다른 객체로부터 
//       상속을 받으며 상속되는 정보를 제공하는 객체를 프로토타입이라고 합니다.

//      function Dog(){//프로토타입
//          ....
//      }

//      const Rucy = new Dog(); // Dog.prototype ->생성자
//      * 자바스크립트에 내장된 모든 생성자나 사용자 정의 생성자는 
//        Object.prototype과 자신의 생성자 객체를 프로토타입으로 가집니다.
    
//        Rucy  <----------------- Dog.prototype
//              <----------------- Object.prototype

//       클래스 기반 언어: java, python, ruby, C++
//       프로토타입 기반 언어 : Javascript

      "use strcit";
      //프로토타입 (저장공간)
      function Dog(name, age, color) {
        this.name = name;
        this.age = age;
        this.color = color;
      }

      const Rucy = new Dog("루시", 2, "흰색"); // 생성자
      console.log(`이름 : ${Rucy.name}`);
      console.log(`색상 : ${Rucy.color}`);
      console.log(`나이 : ${Rucy.age}`);
      console.log(Rucy);

      //속성과 속성값을 이런 방법으로 추가(상속성)
      Rucy.family = "포메";
      Rucy.run = function () {
        return `${this.name}는 달립니다.`;
      };

      console.log(`루시의 종 : ${Rucy.family}`);
      console.log(Rucy.run());
    </script>
  </body>
</html>
