<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로토타입-1</title>
  </head>

  <body>
    <script>
      "use strcit";
      //프로토타입 (저장공간)
      function Dog(name, age, color) {
        this.name = name;
        this.age = age;
        this.color = color;
      }

      const Rucy = new Dog("루시", 2, "흰색"); // 생성자
      console.log(`이름 : ${Rucy.name}`);
      console.log(`색상 : ${Rucy.color}`);
      console.log(`나이 : ${Rucy.age}`);
      console.log(Rucy);

      //속성과 속성값을 이런 방법으로 추가(상속성)
      Rucy.family = "포메";
      Rucy.run = function () {
        return `${this.name}는 달립니다.`;
      };

      console.log(`루시의 종 : ${Rucy.family}`);
      console.log(Rucy.run());
    </script>
  </body>
</html>
