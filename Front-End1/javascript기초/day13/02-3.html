<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>

  <body>
    <!-- 
        생성자로 객체 생성

        2. 생성자를 이용한 객체생성  ->여러개를 만듬
        new 연산자를 사용하여 객체를 생성하고 초기화할 수 있음. 
        이 때 사용되는 메소드를 생성자라고 하며, 이 메소드는 새롭게 생성되는 객체를 초기화하는 역할을 함.

        function 생성자명(매개변수1, 매개변수2 ..){
            프로퍼티명 = 값;-
            ...
        }
        -> 이런식으로 만들겠다는 템플릿

        const 객체명1 = new 생성자명(값1, 값2..);  //오브젝트1
        const 객체명2 = new 생성자명(값1, 값2..);  //오브젝트2
    -->
    <script>
      "use strcit";
      function Dog(name, color) {
        this.name = name;
        this.color = color;
        this.sleep = function () {
          return `${name} 이(가) 잠을 잡니다.`;
        };
      }

      const Rusy = new Dog("루시", "흰색");
      console.log(Rusy.name);
      console.log(Rusy.color);
      console.log(Rusy.sleep());
    </script>
  </body>
</html>
