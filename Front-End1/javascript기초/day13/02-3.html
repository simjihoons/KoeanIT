<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>

  <body>
    <!-- 
        생성자로 객체 생성
    -->
    <script>
      "use strcit";
      function Dog(name, color) {
        this.name = name;
        this.color = color;
        this.sleep = function () {
          return `${name} 이(가) 잠을 잡니다.`;
        };
      }

      const Rusy = new Dog("루시", "흰색");
      console.log(Rusy.name);
      console.log(Rusy.color);
      console.log(Rusy.sleep());
    </script>
  </body>
</html>
