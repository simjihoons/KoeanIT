<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date 객체</title>
  </head>

  <body>
    <script>
      "use strcit";
      console.log(new Date());
      console.log(new Date(22, 1, 10));
      console.log(new Date(2022, 1, 10, 12, 26, 0));
      console.log(new Date(400000000000));

      const date = new Date();
      console.log(`현재 년도 : ${date.getFullYear()}`);
      console.log(`현재 월 : ${date.getMonth() + 1}`);
      console.log(`현재 일 : ${date.getDate()}`);

      console.log(`현재 시간 : ${date.getHours()}`);
      console.log(`현재 분 : ${date.getMinutes()}`);
      console.log(`현재 초 : ${date.getSeconds()}`);
    </script>
  </body>
</html>
