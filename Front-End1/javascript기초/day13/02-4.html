<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>

  <body>
    <!-- 
        클래스로 객체 생성

          3. 클래스를 이용한 객체생성(설계도개념)

        const 클래스명 = class {
            constructor(매개변수1, 매개변수2 ..){
                프로퍼티명 = 값;
                ...
                ...
            }
            메소드명(매개변수1, 매개변수2 ..){

            }
            ...
        }
        const 객체명 = new 클래스명(값1, 값2 ..);

    -->
    <script>
      "use strcit";

      //class 는 최근에 나온 것.
      const Dog = class {
        constructor(name, age, color) {
          this.name = name;
          this.age = age;
          this.age = color;
        }

        play() {
          return `${this.name} 가 즐겁게 놉니다.`;
        }
      };

      const Rucy = new Dog("루시", 2, "흰색");
      console.log(Rucy.name);
    </script>
  </body>
</html>
