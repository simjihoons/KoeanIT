<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>

  <body>
    <!-- 
        클래스로 객체 생성
    -->
    <script>
      "use strcit";

      //class 는 최근에 나온 것.
      const Dog = class {
        constructor(name, age, color) {
          this.name = name;
          this.age = age;
          this.age = color;
        }

        play() {
          return `${this.name} 가 즐겁게 놉니다.`;
        }
      };

      const Rucy = new Dog("루시", 2, "흰색");
      console.log(Rucy.name);
    </script>
  </body>
</html>
