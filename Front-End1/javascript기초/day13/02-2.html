<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>

  <body>
    <!-- 
        객체(Object) 실생활에서 우리가 인식할 수 있는 사물들을 객체라 한다. 
        자바스크립트의 기본데이터형을 정의

        배열과의 차이점
        1. 인덱스가 없다.
        2. 타입이 달라도된다.
        3. 크기가 정해져있지 않다.
    -->
    <script>
      "use strcit";
      const user = {
        userid: "apple",
        name: "김사과",
        gender: "여자",
        hp: "01011111111",
        birthday: "20001011",
        memberId: function () {
          return "korea" + this.hp;
        },
      };

      console.log(user.userid);
      console.log(user.name);
      console.log(user.gender);
      console.log(user.hp);
      console.log(user.birthday);
      console.log(user.memberId());
      console.log(user.memberId);
    </script>
  </body>
</html>
