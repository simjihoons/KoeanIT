<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <h1>Swtich</h1>

    <script>
      "use strict";

      const num = prompt(
        "번호를 선택하세요\n1.예금 조회\n2.예금 출금\n3.예금 입금\n4.예금 이체"
      );

      switch (num) {
        case "1":
          document.write("예금 조회를 선택 하셨습니다.");
          break;
        case "2":
          document.write("예금 출금를 선택 하셨습니다.");
          break;
        case "3":
          document.write("예금 입금를 선택 하셨습니다.");
          break;
        case "4":
          document.write("예금 이체를 선택 하셨습니다.");
          break;
        default:
          document.write(
            `선택하신 번호는 ${num}입니다 <br> 1~4번 중에 선택해 주세요`
          );
          break;
      }
    </script>
  </body>
</html>
