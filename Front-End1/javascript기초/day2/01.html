<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>대입 연산자</h1>

    <!-- 
    res = res + 1  => res += 1
    res = res - 1  => res -= 1
    res = res * 1  => res *= 1
    res = res / 1  => res /= 1
    res = res % 1  => res %= 1 
    -->
    <script>
      var res = 20;
      document.write("자바 스크립트 예제" + "<br/>");

      res += 10;
      document.write("res : " + res + "<br/>");
      res *= 10;
      document.write(res + "<br/>");
      res -= 10;
      document.write(res + "<br/>");
      res /= 10;
      document.write(res + "<br/>");
      res %= 10;
      document.write(res);
    </script>
  </body>
</html>
