<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <h1>Swtich</h1>

    <script>
      "use strict";
      var Menu;

      Menu = prompt("메뉴를 선택하세요!");

      switch (Menu) {
        case "p":
        case "P":
          document.write("Pizza를 주문하셨습니다.");
          break;
      }
    </script>
  </body>
</html>
