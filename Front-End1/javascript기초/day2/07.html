<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>if문</h1>

    <script>
      "use strict"; // 자바 스크립트를 엄격하게 문법을 입력하겠다고 선언

      const blood = prompt("당신의 혈액형은 ?");
      const type = prompt("RH+ 또는 RH-를 선택");

      if (blood !== "A" && blood !== "B" && blood !== "O" && blood !== "AB") {
        document.write("혈액형을 제대로 입력해 주세요");
      } else if (type !== "+" && type !== "-") {
        document.write("타입을 제대로 입력해주세요(+ or -)");
      } else {
        if (blood == "A") {
          if (type == "+") {
            document.write(
              "당신의 혈액형 " + blood + "형이며, 타입은 RH" + type + "입니다."
            );
          } else {

            );

        if (blood == "AB") {

            document.write(
              "당신의 혈액형 " + blood + "형이며, 타입은 RH" + type + "입니다."

              "당신의 혈액형 " + blood + "형이며, 타입은 RH" + type + "입니다."
