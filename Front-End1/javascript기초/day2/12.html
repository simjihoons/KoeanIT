<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성적 관리 프로그램</title>
  </head>
  <body>
    <h1>if문 응용</h1>

    <script>
      "use strict"; // 자바 스크립트를 엄격하게 문법을 입력하겠다고 선언

      var name = prompt("이름을 입력하세요");
      var korScore = Number(prompt("국어 점수를 입력하세요"));
      var engScore = Number(prompt("영어 점수를 입력하세요"));
      var mathScore = Number(prompt("수학 점수를 입력하세요"));
      var totalScore = korScore + engScore + mathScore;
      var avgScore = totalScore / 3;
      let grade;

      if (
        korScore > 100 ||
        korScore < 0 ||
        engScore > 100 ||
        engScore < 0 ||
        mathScore > 100 ||
        mathScore < 0
      ) {
        document.write("점수는 100점을 넘거나 -가 될수 없습니다.");
      } else {
        switch (avgScore / 10) {
          case 10:
          case 9:
            grade = "A";
            break;
          case 8:
            grade = "B";
            break;
          case 7:
            grade = "C";
            break;
          case 6:
            grade = "D";
            break;
          default:
            grade = "F";
            break;
        }

        document.write(
          `${name}님의 <br> 국어 점수 : ${korScore} <br> 영어 점수 : ${engScore} <br> 수학 점수 : ${mathScore} <br> 총 점은 ${totalScore},
         평균 점수는 ${avgScore}점이며, 학점은 ${grade}학점 입니다.`
        );
      }
    </script>
  </body>
</html>
