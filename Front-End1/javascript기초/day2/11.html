<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <h1>Swtich</h1>

    <script>
      "use strict";

      let input = prompt("아동, 청소년 , 성인 중 선택 하세요");

      switch (input) {
        case "아동":
          input += " : 입장료 무료";
          break;

        case "청소년":
          input += " : 입장료 2000원";
          break;

        case "성인":
          input += " : 입장료 5000원";
          break;

        default:
          alert("선택지 중에 선택");
          
      }
      document.write(input);
    </script>
  </body>
</html>
