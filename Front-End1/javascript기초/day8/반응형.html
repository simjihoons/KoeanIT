<!DOCTYPE html>
<html>
  <head>
    <title>basic :: JavaScript example</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic"
    />
    <style>
      body {
        margin: 20px;
        padding: 20px;
        line-height: 1;
        font-family: "Open Sans", sans-serif;
        font-size: 1em;
        background-color: #f1f1f1;
        color: #555;
      }

      .container {
        margin-top: 35px;
      }
      .container p {
        margin-bottom: 30px;
        line-height: 2;
        font-family: "돋움", Dotum, sans-serif;
        font-size: 0.75em;
        word-break: keep-all;
      }
      .container div {
        margin-bottom: 50px;
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        font-size: 0.875em;
        background-color: #8ac007;
        color: #000;
        border-radius: 50%;
      }
    </style>
    <script>
      window.addEventListener("load", function () {
        //화면 크기 설정
        var w1 = window.innerWidth; //안쪽(padding 다 포함)
        var w2 = window.outerWidth; //바깥쪽(margin,border 다 포함)

        var container = document.getElementsByClassName("container");
        for (var i = 0; i < container.children.length; i++) {
          if (container.children[i].className == "min800") {
            var min800 = container.children[i];
          } else if (container.children[i].className == "min400") {
            var min400 = container.children[i];
          }
        }

        window.addEventListener("resize", resizeFn);

        function resizeFn() {
          w1 = window.innerWidth;
          if (w1 <= 400) {
            min800.style.display = "none";
            min400.style.display = "block";
          } else if (w1 <= 800) {
            min800.style.display = "block";
            min400.style.display = "none";
          } else {
            min800.style.display = "block";
            min400.style.display = "block";
          }
        }

        resizeFn();
      });
    </script>
  </head>

  <body>
    <div class="container">
      <p class="info">
        800 이하의 해상도에서는 min800 클래스가 없어지고, 400 이하의
        해상도에서는 min400 클래스가 없어지도록 JavaScript를 활용한 방식으로
        작성해 보세요.
      </p>
      <div class="min800">min 800px</div>
      <div class="min400">min 400px</div>
    </div>
  </body>
</html>
