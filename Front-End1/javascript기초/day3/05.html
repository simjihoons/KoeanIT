<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      /*
              함수란
              미리 만들어 놓은 작은 프로그램이다.
              혼자서 실행 되지 않고 함수 호출에 의해서 실행되거나 특정 이벤트에 의해 실행

              함수 선언
              function 함수명(){
                  실행할 문장;
              }
      */

      function func1() {
        console.log("call  func1");
      }
      func1();
      const func2 = function () {
        console.log("call  func2");
      };

      func2();

      function func3(num) {
        console.log(`전달 받은 매개변수의 값 : ${num}`);
      }
      func3(100);
      func3(50);

      //바로 매개변수 초기화(?)
      //default값 넣기
      function func4(start = 1, end = 100) {
        let sum = 0;
        for (let i = start; i < end + 1; i++) {
          sum += i;
        }
        console.log(`${start}~${end}까지 총 합 :${sum} <br>`);
      }
      func4();

      //...은 몇개가 들어갈지 모를때 사용하는 듯
      function func5(num1, num2, ...num3) {
        console.log(`num1의 값 : ${num1}`);
        console.log(`num2의 값 : ${num2}`);
        console.log(`num3의 값 : ${num3}`);
      }
      func5(100, 90, 40, 50, 80, 90);

      function func6(...jumsu) {
        for (let i of jumsu) {
          console.log(i);
        }

        //배열 형식으로 나옴
        // console.log(jumsu);
      }
      func6(1, 2, 3, 4, 5);
    </script>
  </body>
</html>
