<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"


        //리터널 표기법
        // 장점 : 빠르게 만듬
        // 단점 : 객체를 여러개 만들기 힘듬

        let testNum = 0;
        const Car = {
            name: "소나타",
            color: "black",
            start: () => {
                return "시동을 켭니다.";
            }
        }

        console.log(Car);
        console.log(Car.start());
        console.clear();
        //==============================
        // 생성자를 이용한 객체 생성
        // 장점 : 객체를 여러개 만들기 편함
        function Dog(name, color) {
            this.name = name;
            this.color = color;
            this.sleep = function () {
                return `${this.name}가 잠을 잡니다.`;
            }
        }

        const Rucy = new Dog("루시", "white");
        console.log(Rucy.name);
        console.log(Rucy.color);
        console.log(Rucy.sleep());


    </script>
</body>

</html>
