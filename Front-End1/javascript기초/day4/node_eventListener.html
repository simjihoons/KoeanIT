        let li = document.querySelectorAll("#tutorial li");
        for (let i = 0; i < li.length; i++) {
            li[i].addEventListener("click", function (e) {
                //e.target은 jQuery에서 $(this)와 같은 의미 이다.
                let ul = e.target.parentElement;
                ul.style.backgroundColor = "#666";
            });
        }
    </script>
