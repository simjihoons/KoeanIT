<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            margin-top: 35px;
        }

        .ball {
            position: absolute;
            left: 40px;
            top: 120px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            background-color: aquamarine;
            border-radius: 50%;
        }

        .effect {
            transform: scale(2);
        }

        button {
            padding: 5px 15px;
            background-color: #666;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #888;
        }
    </style>
    <script>
        window.addEventListener("load", function () {
            let container = document.getElementsByClassName("container")[0];

            //배열로 선언
            let buttonList = [];
            let ball;
            for (var i = 0; i < container.children.length; i++) {
                //버튼과 볼을 구분해서 대상으로 지정
                //대문자로 BUTTON이라 써야 소문자,대문자를 다 포함한다.
                if (container.children[i].tagName == "BUTTON") {
                    buttonList.push(container.children[i]);
                } else if (container.children[i].tagName == "DIV") {
                    ball = container.children[i];
                }
            }

            let idName = "";
            let x = 40;
            let y = 184;
            //addEventListener 여러번 사용하지 않고 하나의 각각대상별 기능을 부여
            for (i = 0; i < buttonList.length; i++) {
                buttonList[i].addEventListener("click", function (e) {
                    idName = e.target.id;

                    /*
                    if (idName == "left") {
                        x = x - 20;
                    } else if (idName == "right") {
                        x = x + 20;
                    } else if (idName == "top") {
                        y = y - 20;
                    } else if (idName == "bottom") {
                        y = y + 20;
                    }
                    */

                    switch (idName) {
                        case "left":
                            x = x - 20;
                            break;
                        case "right":
                            x = x + 20;
                            break;
                        case "top":
                            y = y - 20;
                            break;
                        case "bottom":
                            y = y + 20;
                            break;
                    }
                    ball.style.left = x + "px";
                    ball.style.top = y + "px";
                });
            }

            /*
              let ball = container.children[0]
           
              ball.addEventListener("click", function (e) {
                  e.target.classList.toggle("effect");
              });
            */

        }); //end of window.addEventListener
    </script>
</head>

<body>
    <div class="container">
        <!-- 버튼 -->
        <button id="left">left</button>
        <button id="right">right</button>
        <button id="top">top</button>
        <button id="bottom">bottom</button>


        <div class="ball"></div>
    </div>
</body>

</html>
