<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        * 예외 처리(Exception)
       프로그램이 실행ㅇ되고 있는 런타임시에 에러가 발생할 경우 처리할 수 있는 프로그램 구간을 의미

    try{
        예외 상황이 발생할 수 있는 문장
        ....
        ....
    }catch(e){
        예외 사왕이 발생했을 경우 처리할 문장
    }finally{
        예외 상황이 발생하거나 발생하지 않아도 무조건 실행될 문장(생략 가능)
    }
     -->
    <script>
      function workP(sec) {
        return new Promise((resovle, reject) => {
          setTimeout(() => {
            resovle(new Date().toISOString);
          });
        });
      }

      function justFunc() {
        return "just function";
      }

      async function asyncFunc() {
        return "async function";
      }

      console.log(justFunc); // Promise로 구현될 함수
      console.log(asyncFunc); // 일반함수 구현
      console.log(workP); // async를 사용한 함수
    </script>
  </body>
</html>
