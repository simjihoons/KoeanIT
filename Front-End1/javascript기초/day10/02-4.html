<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노드의 복제</title>
  </head>
  <body>
    <!-- 
     노드 복제
    cloneNode() : 기존의 존재하는 노드와 동일한 새로운 노드를 생성

    [복제할 노드].cloneNode(자식노드 복제여부);

    자식노드 복제여부 : 전달될 값이 true면 복제되는 노드의 모든 속성과 자식 노드도 함께 복제되고,
                       false면 속성 노드만 복제하고 자식 노드는 복제하지 않음
     -->
    <h2>노드의 복제</h2>
    <h3 id="item">복제될 아이템</h3>
    <div id="list">
      <p>HTML</p>
      <p>css</p>
      <p style="background-color: deeppink; color: white">javaScript</p>
    </div>
    <button onclick="cloneEl()">노드 복제</button>

    <script>
      "use strcit";
      const cloneEl = () => {
        const parent = document.getElementById("list");
        const originItem = document.getElementById("item");
        parent.appendChild(originItem.cloneNode(true));
      };
    </script>
  </body>
</html>
