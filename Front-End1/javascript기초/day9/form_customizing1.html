<!DOCTYPE html>
<html>
<head>
<title>basic :: form elements</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	background-color: #f1f1f1;
	color: #555;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}

.container {
	margin-top: 35px;
}
.check input {
	margin-left: 20px;
	margin-top: 40px;
	vertical-align: middle;
}
.check input#check1 {
	margin-top: 0;
}
.check_box1 {
	display: inline-block;
	width: 24px;
	height: 24px;
	vertical-align: middle;
	background: url(images/spr_form.png) no-repeat 0 0;
}
.check_box1.checked {
	background-position: -36px 0;
}
</style>
<script>
	window.addEventListener('load',function(){
		var checkArea=document.getElementsByClassName("check")[0];
		for(var i=0; i < checkArea.children.length; i++){
			if(checkArea.children[i].tagName == "A"){
				var checkBox =  checkArea.children[i];
			}
		}
		console.log(checkBox);


		checkBox.addEventListener('click', function(e){
               e.preventDefault();

			   if(e.target.classList.contains("checked") == false){
				   e.target.classList.add("checked");
				   e.target.nextElementSibling.setAttribute("checked", "true");
			   }else{
			       e.target.classList.remove("checked");
				   //e.target.nextElementSibling.removeAttribute("checked", "false");
				   e.target.nextElementSibling.removeAttribute("checked");
			   }



		});
	});
</script>
</head>

<body>

<div class="container">
	<form action="" method="">
		<div class="check">
			<a href="" class="check_box1" title="check box1"></a>
			<input type="checkbox" id="check1">
			<!--
			<input type="checkbox" id="check1">
			<input type="checkbox" id="check1" checked>
			<input type="checkbox" id="check1" checked="true">
			-->
			
		</div>
	</form>
</div>
</body>
</html>
