<!DOCTYPE html>
<html>
<head>
<title>basic :: JavaScript example</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;

	background-color: #f1f1f1;
	color: #555;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}

.container {
	margin-top: 35px;
}
.check input {
	margin-left: 20px;
	margin-top: 40px;
	vertical-align: middle;
}
.check input#check1 {
	margin-top: 0;
}
.check_box1 {
	display: inline-block;
	width: 24px;
	height: 24px;
	vertical-align: middle;
	background: url(images/spr_form.png) no-repeat 0 0;
}
.check_box1.checked {
	background-position: -36px 0;
}
.check_box2 {
	display: inline-block;
	margin-top: 40px;
	width: 18px;
	height: 18px;
	vertical-align: middle;
	background: url(images/spr_form.png) no-repeat -80px 0;
}
.check_box2.checked {
	background-position: -107px 0;
}
.check_box3 {
	display: inline-block;
	margin-top: 40px;
	width: 24px;
	height: 24px;
	vertical-align: middle;
	background: url(images/spr_form.png) no-repeat 0 -30px;
}
.check_box3.checked {
	background-position: -36px -30px;
}
.check_box4 {
	display: inline-block;
	margin-top: 40px;
	width: 56px;
	height: 33px;
	vertical-align: middle;
	background: url(images/spr_form.png) no-repeat 0 -66px;
}
.check_box4.checked {
	background-position: -72px -66px;
}
.select {
	margin-top: 40px;
}
.select dl {
	display: inline-block;
	position: relative;
	line-height: 27px;
	vertical-align: middle;
}
.select dl dt a {
	display: block;
	position: relative;
	padding-left: 10px;
	width: 180px;
	height: 27px;
	vertical-align: middle;
	text-decoration: none;
	font-size: 0.75em;
	color: #666;
	border: 1px solid #dedede;
}
.select dl dt a span {
	display: inline-block;
	position: absolute;
	right: 10px;
	top: 50%;
	margin-top: -3px;
	width: 10px;
	height: 6px;
	background: url(images/spr_btns.png) no-repeat -127px -73px;
}
.select dl dt a.active span {
	background-position: -127px -93px;
}
.select dl dd {
	/* display: none; */
	position: absolute;
	left: 0;
	top: 28px;
	z-index: 10;
	margin: 0;
	padding: 0;
	width: 190px;
	overflow: hidden;
	background-color: #fff;
	border: 1px solid #dedede;
}
.select dl dd li {
	border-top: 1px solid #eaefe3;
}
.select dl dd li:first-child {
	border-top: none;
}
.select dl dd li a {
	display: block;
	position: relative;
	padding-left: 31px;
	line-height: 32px;
	text-decoration: none;
	font-size: 0.75em;
	background-color: #fff;
	color: #888;
	transition: background-color 0.3s;
}
.select dl dd li a.active {
	background-color: #f1f1f1;
}
.select dl dd li a::after {
	content: "";
	display: block;
	position: absolute;
	left: 5px;
	top: 6px;
	width: 21px;
	height: 21px;
	background: url(images/spr_btns.png) no-repeat 0 0;
}
.select dl dd li .kr::after {
	background-position: -392px -326px;
}
.select dl dd li .eng::after {
	background-position: -392px -360px;
}
.select dl dd li .cn::after,
.select dl dd ul li .glo:after {
	background-position: -392px -395px;
}
.select select {
	margin-left: 20px;
	vertical-align: middle;
	font-family: "Open Sans", sans-serif;
}
</style>
<script>

window.addEventListener('load',function(){

var container=document.getElementsByClassName('container')[0];

for(var i=0; i<container.children.length; i++){
	var formArea=container.children[i];
}
//console.log(formArea);

for(i=0; i < formArea.children.length; i++){
	/*input*/
	var checkBox=formArea.children[i].children[0]; //form문안에 a태그
	//console.log(checkBox);
	checkBox.addEventListener('click', function(e){
		e.preventDefault();
		if(e.target.classList.contains("checked") == false){
				e.target.classList.add("checked");
				e.target.nextElementSibling.setAttribute("checked", "true");
			}
		else{
				e.target.classList.remove("checked");
				e.target.nextElementSibling.removeAttribute("checked");
		}

	});

}


/*select*/
var selectArea = document.getElementsByClassName("select")[0];//<div class="select">
  //console.log(selectArea);
for(var i =0; i < selectArea.children.length; i++){
	var selectDl = selectArea.children[0]; //<dl>
	var select = selectArea.children[1]; //<select>
    //console.log(selectDl);
    //console.log(select);
    for(var j=0; j < selectDl.children.length; j++){
		if(selectDl.children[j].tagName == "DT"){
		   var selectDt=selectDl.children[j];//<dt>
	    //console.log(selectDt);	
	    }else if(selectDl.children[j].tagName == "DD"){
		   var selectDd=selectDl.children[j];//<dd>
		   var selectUl=selectDd.children[0];//<ul>
		   var selectLi=selectUl.children;//<li>
		   // console.log(selectUl);
		   // console.log(selectLi);
		}
	}	
}
var selectH=100;
selectDd.style.display="none";

selectDt.addEventListener('click',function(e){
  e.preventDefault();
  var link = e.currentTarget.children[0];

  if(link.classList.contains("active")==false){
	link.classList.add('active');
	//selectDd.style.display="block";
	slideDownfunction(selectDd,selectH);
  }else{
	link.classList.remove('active');
	//selectDd.style.display="none";
	slideUpfunction(selectDd,selectH);
  }
})

function slideDownfunction(element,h){
	if(element.style == "" || element.style.display == 'block') return;
    
	var current=0;
	element.style.display="block";
	element.style.height = current+"px";

	var timer = setInterval(function(){
		if(current < h){
                 current += 4;
		}else{
			current = h;
			clearInterval(timer);

		}
		element.style.height=current + "px";
	},1);
}

function slideUpfunction(element,h){
	if(element.style.display == "none") return;

	var current = h;
	var timer = setInterval(function(){
		if(current > 0){
			current-=4;
		}else{
			current=0;
			element.style.display='none';
			clearInterval(timer);
		}
		element.style.height=current + 'px';
	},1);
}



})
</script>
</head>

<body>

<div class="container">
	<form action="" method="">
		<div class="check">
			<a href="" class="check_box1" title="check box1"></a>

		</div>
		<div class="check">
			<a href="" class="check_box2" title="check box2"></a>

		</div>
		<div class="check">
			<a href="" class="check_box3" title="check box3"></a>
			<input type="radio" id="check3">
		</div>

		</div>
		<div class="select">
			<dl>
