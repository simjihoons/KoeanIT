<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f1f1f1;
        color: #555;
      }
      ul,
      li,
      ol {
        list-style: none;
      }
      .container {
        margin-top: 40px;
        min-width: 440px;
      }

      nav ul {
      }
      nav ul li {
        display: inline;
      }
      nav ul li a {
        margin-right: 0;
        padding: 10px 20px 10px;
        text-decoration: none;
        font-size: 0.87rem;
        background-color: #f1f1f1;
        color: #333;
        border: 1px solid #d4d4d4;
        border-bottom: none;
        transition: all 0.4s;
      }
      nav ul li.on a {
        background-color: #8ac007;
        color: #fff;
        border-color: #8ac007;
      }

      .description {
        display: none;
        margin: 30px 0;
        padding: 30px 0;
        font-size: 0.875em;
        color: #333;
        border-bottom: 4px solid #d4d4d4;
      }
      .description.active {
        display: block;
      }
    </style>
    <script>
      window.addEventListener("load", function () {
        let container = document.getElementsByClassName("container")[0];
        let n = 0;
        let infoArray = [];
        let nav = document.getElementsByClassName("nav")[0];

        for (let i = 0; i < container.children.length; i++) {
          // nav와 div를 구분하여 div는 여러개이므로 배열을 활용하여 묶어서 객체화
          if (container.children[i].tagName == "NAV") {
            let navs = container.children[i]; //nav태그를 변수nav에 대입
          } else {
            //배열명.push(container.children[i]);
            infoArray.push(container.children[i]);
          }
        }

        //nav태그내에 있는 버튼을 탭버튼으로 활용
        let navLi = nav.children[0].children; // nav ul li 를 의미
        //기본 클래스 적용
        navLi[0].classList.add("on");
        infoArray[0].classList.add("active");

        for (let i = 0; i < navLi.length; i++) {
          navLi[i].addEventListener("click", function (e) {
            e.preventDefault;
            let n = e.currentTarget.index; //현재 클릭한 대상의 인덱스

            for (let j = 0; j < navLi.length; j++) {
              if (j == n) {
                navLi[j].classList.add("on");
                infoArray[j].classList.add("active");
              } else {
                navLi[j].classList.remove("on");
                infoArray[j].classList.remove("active");
              }
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <!--상단에 탭메뉴-->
      <nav class="nav">
        <ul>
          <li class="tab1"><a href="#">HTML</a></li>
          <li class="tab2"><a href="#">CSS</a></li>
          <li class="tab3"><a href="#">JS</a></li>
          <li class="tab4"><a href="#">JQUERY</a></li>
        </ul>
      </nav>

      <div class="description html">HTML</div>
      <div class="description css">CSS</div>
      <div class="description js">JS</div>
      <div class="description jquery">JQUERY</div>
    </div>
  </body>
</html>
