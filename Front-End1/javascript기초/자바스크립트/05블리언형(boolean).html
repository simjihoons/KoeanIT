<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입 - 블리언형(참또는거짓 상태)</title>
    <script>
        'use strict';

        const b1 = true; 
        const b2 = false;
  
        console.log(typeof(b1));
        const b3 = (10 > 5);//  비교연산자는 결과가 항상 블리언형으로 리턴
        console.log(b3);
        const b4 = (10 < 5);
        console.log(b4);

        if(b2){//중괄호안 실행문은 조건참일때 실행
            document.write("b1변수는 참인 상태의 블리언형 변수입니다");
            //document 현재문서의 body
            //write 출력해라 아니면 보여주세요.
        }

    </script>
    
</head>

</body>
</html>
