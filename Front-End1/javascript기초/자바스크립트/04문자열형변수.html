<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        'use strict';
         
        const num1 = 10;  //숫자형
        const num2 = 5;   //숫자형
        const str1 = "Hello Javascript";  //문자열형
        const str2 = "Hello World";  //문자열형
        const str3 = "10";  //문자열형

        console.log(num1 + num2); //숫자연산
        console.log(num1 + str1); //문자연산(결합)
        console.log(num1 + "");  //문자연산(결합)
        //typeof(변수명): 변수의 타입을 알려줌;
        console.log(typeof(num1));
        console.log(typeof(str1));
    
        console.log(str1 + " " + str2); //문자열형
        // console.log(자바스크립트에서는 문자열을 쌍따옴표, 따옴표로
        //             둘러싸인 문자의 집합을 의미합니다.);
       
        console.log(num1 + "+" + num2 + "=" + (num1 + num2));
           
        const str5 = "류정원 : '여러분 오늘 자바스크립트 어땠나요?'";
        console.log(str5);
        const str6 = '류정원 : "여러분 오늘 자바스크립트 어땠나요?"';
        console.log(str6);
        // const str7 = '류정원 : \"여러분 오늘 자바스크립트 어땠나요?\"';
        // console.log(str7);
    </script>
    
</head>

</body>
</html>
