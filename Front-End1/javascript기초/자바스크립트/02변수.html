<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        'use strict';
        //strict mode 사용을 한다는 의미이며 코드를 엄격하게 사용하도록 함

        // var num;
        // num = 10;
        // console.log(num);//숫자형변수
        // console.log("num");//문자형변수
        // var num2;
        // console.log(num2);//undefined
        // //num3=20;
        // console.log(num3);//error

        let age;
        age = 20;//숫자열
        console.log(age);
        let age1;
        age1 = 20;//숫자열

        let name;
        name = "김사과";//문자열
        console.log(name)
   
        console.log(age + name);
        console.log(age + age1);
        // + 결합의미 
        // 숫자열변수 + 문자열변수  -> 문자열
        // 숫자열변수 + 숫자열변수  -> 숫자열
         
        let number;
        number = "12345"
        console.log(number);
    </script>
