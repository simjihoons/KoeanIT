<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>locatio01페이지입니다</h1>
    <script>
        'use strict';
        console.log(`현재 문서의 URL 주소 : ${location.href}`);

    </script>
