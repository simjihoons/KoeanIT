<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 1</title>
</head>
<body>
    <script>
     'use strict'

      let i = 1;
      let sum = 0;

      //1+2+3......10
      //0+2+4+6+8+10  sum
      while(i <= 10){
        if(i%2 == 0){sum += i;} 
        i++;
      }
    console.log(`1부터 10까지에서 짝수의 총합: ${sum}`);
    document.write(`1부터 10까지에서 짝수의 총합: ${sum}`);
    </script>
</body>
</html>
