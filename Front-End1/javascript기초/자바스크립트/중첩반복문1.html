<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩반복문1</title>
</head>
<body>
    <script>
      'use strict';
        let i = 1, j = 1;
    
      while(i<=3){
          //console.log(`현재 i의 값: ${i}`);
          document.write(`<p>현재 i의 값: ${i}</p>`);
          while(j<=5){
                //console.log(`현재 i의 값: ${j}`);
                document.write(`<p>------>현재 i의 값: ${j}</p>`);
                j++;
          }
          j=1;//부모반복문 실행마다 자식반복문의 변수 초기값 돌린다
          i++;
      }
    
    //  i = 1 j = 1 2 3 4 5
    //  i = 2 j = 1 2 3 4 5
    //  i = 3 j = 7
       
    </script>
</body>
</html>
