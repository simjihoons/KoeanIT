<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열-4(메소드)</title>
</head>
<body>
    <script>
        'use strict';
         let arr1=['김사과', 20, 165.5, true]
         document.write(`<p>${arr1}</p>`);

         arr1.push("여자");
         document.write(`<p>${arr1}</p>`);

         arr1.shift();
         document.write(`<p>${arr1}</p>`);

         let arr2 = ['김사과', '서울', '학생']

         let arr = arr1.concat(arr2);
         document.write(`<p>${arr}</p>`);

         arr = arr.join(" ");
         document.write(`<p>${arr}</p>`);

         arr2 = arr2.join("|");
         document.write(`<p>${arr2}</p>`);

         let arr3 = ['c', 'b', 'a', 'z', 'o']
         document.write(`<p>${arr3}</p>`);
         arr3.sort();
         document.write(`<p>${arr3}</p>`);

         arr3.reverse();
         document.write(`<p>${arr3}</p>`);

    </script>
</body>
</html>
