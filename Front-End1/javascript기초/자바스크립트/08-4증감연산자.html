<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 - 증감연산자</title>
    <script>
        'use strict';
         let a = 10;
         let b = 20;  
         let c = 3;
         
         document.write(++a + "<br>"); // 11
         document.write(a++ + "<br>"); // 11(12)
         document.write(c++ + "<br>"); // 3(4)
         document.write(++a + b++ + "<br>"); //13 + 20(21) = 33 
         document.write(++a + ++b + "<br>"); //14 + 22    = 36

    </script>
    
</head>
<body>
    
    
</body>
</html>
