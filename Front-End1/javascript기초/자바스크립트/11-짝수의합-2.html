<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 1</title>
</head>
<body>
    <script>
     'use strict'

      let i = 1;
      let sum = 0;

      //1+2+3......10
      //0+2+4+6+8+10 
      while(i <= 10){
            document.write(`짝수: ${i} <br>`);
            sum += i;
            i+=2;
        }
        document.write(`1부터 10까지 짝수의 합: ${sum}`);

    </script>
</body>
</html>
