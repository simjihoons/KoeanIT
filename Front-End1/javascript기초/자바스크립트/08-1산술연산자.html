<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 - 산술연산자</title>
    <script>
        'use strict';
        const num1 = Number(prompt('첫번째 숫자를 입력하세요'));
        const num2 = Number(prompt('두번째 숫자를 입력하세요'));
         
        document.write("연산자 - 산술연산자" + "<br>");

        let result1 = num1 + num2;
        document.write("덧셈:" + result1 + "<br>");

        let result2 = num1 - num2;
        document.write("뺄셈:" + result2  + "<br>");

        let result3 = num1 * num2;
        document.write("곱셈:" + result3  + "<br>");

        let result4 = num1 / num2;
        document.write("나눗셈:" + result4  + "<br>");

        let result5 = num1 % num2;
        document.write("나머지" + result5  + "<br>")
         
    </script>
    
</head>
<body>
    
    
</body>
</html>
