    <title>연산자 - 산술연산자</title>
    <script>
        'use strict';
       var res = 20;

       document.write("자바스크립트 예제"+"<br>");
   
       res += 10; //res =  res + 10;
       document.write(res+"<br>");

       res -= 10; //res =  res - 10;
       document.write(res+"<br>");

       res *= 10; //res =  res * 10;
       document.write(res+"<br>");

       res /= 10; //res =  res / 10;
       document.write(res+"<br>");

       res %=10; //res =  res % 10;
       document.write(res+"<br>");
         


           



    </script>
