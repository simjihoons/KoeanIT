<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 1</title>
</head>
<body>
    <script>
     'use strict'

      let i = 1;
      while(i <= 10){
         console.log(`${i}번째 반복: 안녕하세요. javascript!`);
         ++i;
      }

    </script>
</body>
</html>
