<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window객체_setTimeout</title>
</head>
<body>
<script>
  'use strict';
  
  const hi = function(){
    alert('안녕하세요. JavaScript');
  }
  //hi(); 함수호출

  const st = window.setTimeout(hi, 2000);//2초후 hi함수 실행
  
  //clearTimeout(st);//setTimeout()실행취소

</script>
    
</body>
</html>
