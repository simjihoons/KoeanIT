<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     'use strict';
     var num;
     num = prompt("번호를 선택하세요");

     switch(num){
        case "1":
             document.write("예금조회를 선택하셨습니다."); break;
        case "2":
             document.write("예금출금를 선택하셨습니다."); break;
        case "3":
             document.write("예금입금를 선택하셨습니다."); break;
        case "4":
             document.write("예금이체를 선택하셨습니다."); break;
        default:
            document.write("번호를 잘못 누르셨습니다")
     }
    </script>
</head>
<body>
    
</body>
</html>
