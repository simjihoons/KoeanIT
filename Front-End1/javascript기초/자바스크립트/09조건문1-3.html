    <script>
     var price, price2;
     price = prompt("가격을 입력해 주십시오");

     if(price >= 10000){
        price2 = price * 0.1;
     }
     else if(price >= 5000){
        price2 = price * 0.05; 
     }
     else if(price >= 3000){
        price2 = price * 0.03; 
     }
     else if(price >= 1000){
        price2 = price * 0.01; 
     }
     else {
         price2 = price;
        }
  
    document.write("할인 가격은" +  price2 + "입니다")


    </script>
