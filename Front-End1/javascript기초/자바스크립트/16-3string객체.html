<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string객체</title>
</head>
<body>
    <script>
        'use stric';
         const str1 = "안녕하세요.javascript";
         
         //length : 문자열의 길이를 저장
         console.log(str1.length);//글자갯수 제이쿼리에서 size()

         //indexOf() : 매개변수로 전달된 문자열이 처음 등장하는 위치를 리턴
         console.log(str1.indexOf('j'));
         console.log(str1.indexOf('java'));// -1 대소문자를 구별
         console.log(str1.indexOf('a'));
         console.log(str1.lastIndexOf('a'));//뒤에있는 a의 위치를 리턴

         //charAt() : 매개변수로 전달된 인덱스에 위치한 문자를 리턴
         console.log(str1.charAt(7))// j

         //includes() : 매개변수로 전달된 문자열이 포함되어 있는지 여부를 리턴 참/거짓
         console.log(str1.includes('Java')); //false 대소문자를 구별
         console.log(str1.includes('java')); //true

        //substring() : 매개변수로 전달된 시작 인덱스부터 종료 인덱스 바로 앞까지 문자열을 추출하여 리턴
         console.log(str1.substring(7, 11)); //7번째 다음글자부터 11번째 글자까지 추출
         console.log(str1.substring(7));//JavaScript 매개변수가 1개일 경우 해당 인덱스부터 끝까지 문자열을 추출

         //substr() : 매개변수로 전달된 시작 인덱스부터 매개변수로 전달된 개수만큼 문자열을 추출하여 리턴
         console.log(str1.substr(7,4));// Java 7부터 4글자

  
         

         console.log('----------------------------');
        //split() : 매개변수로 전달된 구분자를 기준으로 문자열을 나눈 후 하나의 배열에 저장
         const str2 = "드라이브,영화감상,게임,쇼핑,잠자기,여행";
          
         const hobby = str2.split(",")
         for(let h of hobby){
            console.log(h);
        }
        console.log(hobby);//"드라이브","영화감상","게임","쇼핑","잠자기","여행";
        //  console.log(hobby[0]);
        //  console.log(hobby[1]);
        //  console.log(hobby[2]);
        //  console.log(hobby[3]);
        //  console.log(hobby[4]);
        //  console.log(hobby[5]);
 
        // /replace() : 원본 문자열을 매개변수로 전달된 문자열로 치환
        console.log(str1.replace('안녕하세요.','Hello')); //replace('찾는문자','치환될 문자')
        const str3 = "수고하셨습니다.javascript"; 
        console.log(str3.replace('수고하셨습니다','Hello'));

        //trim() : 문자열의 앞뒤 공백을 제거
        const str4 = '          JavaScript          ';
        console.log(`|${str4}|`);
        console.log(`|${str4.trim()}|`);

        console.log(str4.toLowerCase());  // 소문자
        console.log(str4.toUpperCase());  // 대문자
    </script>
</body>
</html>
