<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수5</title>
    <script>
        'use strict'
         function max(num1, num2){
          if(num1 > num2){
            return num1;
          }else if(num1 < num2){
            return num2;  
          }
         }
         
    
    </script>
</head>
<body>
    <script>
        'use strict'
        /* 두개의 숫자를 입력해서 비교서 큰값을 출력 */
         const num1 = Number(prompt('첫번째 숫자를 입력하세요'));//50
         const num2 = Number(prompt('두번째 숫자를 입력하세요'));//20 

         let result =  max(num1, num2)
          console.log(`${num1}과 ${num2}를 비교한 큰값 = ${result}`);

          
    </script>
</body>
</html>
