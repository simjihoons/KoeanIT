<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math객체</title>
</head>
<body>
    <script>
        'use stric';
        console.log(Math.min());
        console.log(Math.max());

        console.log(Math.min(1, 10, -10, 1000, 0 ));
        console.log(Math.min(1, 10, "-10", 1000, 0 ));
        console.log(Math.min(1, 10, -10, "천", 0 ));

        console.log(Math.round(10.49)); //10
        console.log(Math.round(10.5));  //10
        console.log(Math.round(-10.5)); //-10
        console.log(Math.round(-10.51)); // -11

        console.log(Math.floor(10.49)); //10
        console.log(Math.floor(10.5));  //10
        console.log(Math.floor(-10.5)); //-11
        console.log(Math.floor(-10.51)); //-11

        console.log(Math.ceil(10.49)); //11
        console.log(Math.ceil(10.5));  //11
        console.log(Math.ceil(-10.5)); //-10
        console.log(Math.ceil(-10.51)); //-10

        console.log('----------------------'); 
       
        console.log(Math.random()); //0 ~ 1 무작위로 추출
        console.log(Math.random()*10); //0 ~ 1 * 10
        // 범위 0 ~ 9 -> 범위 1 ~ 10

        console.log(Math.floor(0.9722119049152838));
        console.log(Math.floor(Math.random()*10) +1 );

        console.log('----------------------');
        console.log(Math.random()*); //0 ~5.9999999999... 범위를 설정
        console.log(Math.floor(Math.random()*6));
    </script>
</body>
</html>
