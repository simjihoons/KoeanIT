<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      "use strcit";
      //변수의 범위(지역변수 , 전역변수)
      var num1 = 10;
      function func1() {
        console.log(num1);
        num1 = 20;
      }
      func1();
      console.log(num1);

      var num2 = 30; // 전역변수
      function func2() {
        var num2 = 40; // 지역변수
        console.log(`num2 : ${num2}`);
      }
      func2(); //지역 변수 값 확인
      console.log(num2); // 전역변수 값 확인

      var num3 = 50; // 전역변수
      if (num3 == 50) {
        //true
        num3 = 100; // 전역변수 50의 값을 100으로 변경
        console.log(`num3 : ${num3}`);
      }
      console.log(num3);

      //-----------------------------
      var num4 = 50; //전역
      if (num4 == 50) {
        var num4 = 100; //지역
        console.log(`num4 : ${num4}`);
      }
      console.log(`num4 : ${num4}`);

      //지역변수를 선언하여 값을 줬는데도 불구하고 전역변수의 값도 100으로 바뀌어있다.
      //이것을 var의 버그라 한다.
      //------------------------------
      //해 결 법
      //const 상수
      //let 변수

      let num5 = 50;
      if (num5 == 50) {
        let num5 = 100;
        console.log(`num5 : ${num5}`);
      }
      console.log(num5);
    </script>
  </head>

  <body></body>
</html>
