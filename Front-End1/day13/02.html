<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>

  <body>
    <!-- 
        객체(Object) 실생활에서 우리가 인식할 수 있는 사물들을 객체라 한다. 
        자바스크립트의 기본데이터형을 정의

        배열과의 차이점
        1. 인덱스가 없다.
        2. 타입이 달라도된다.
        3. 크기가 정해져있지 않다.
    -->
    <script>
      "use strcit";
      let db01 = []; //index,배열값
      const dog = {
        name: "루시",
        age: 2,
        color: "black",
        weight: 3.5,
      };

      //1. 리터널 표기법
      console.log(dog.name);
      console.log(dog.age);
      console.log(dog.color);
      console.log(dog.weight);

      console.log("----------------------------------------");

      //2.
      console.log(dog["name"]);
      console.log(dog["age"]);
      console.log(dog["color"]);
      console.log(dog["weight"]);
    </script>
  </body>
</html>
