<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .wrapper {
        display: flex;
        align-items: center;
        width: 100%;
        height: 200px;
        margin: 0 auto;
        border: 1px solid red;
      }

      .wrapper > div {
        display: flex;
        width: 100px;
        background-color: aquamarine;
        border: 1px solid #000;
      }

      /* 요소의 여백 비율이 확대될때 */
      /* #box1 {
        flex-grow: 1;
      }
      #box2 {
        flex-grow: 1;
      }
      #box3 {
        flex-grow: 1;
      } */

      /* 요소마다 여백 비율 다르게 확대 */
      #box1 {
        flex-grow: 1;
      }
      #box2 {
        flex-grow: 2;
      }
      #box3 {
        flex-grow: 3;
      }
    </style>
  </head>
  <body>
    <h2>flex-grow</h2>
    <div id="container" class="wrapper">
      <div id="box1"><h2>1</h2></div>
      <div id="box2"><h2>2</h2></div>
      <div id="box3"><h2>3</h2></div>
    </div>
  </body>
</html>
