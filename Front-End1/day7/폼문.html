<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼문</title>
</head>

<body>

    <form>
        <p>아이디 :
            <input type="text" size="20" maxlength="20" placeholder="아이디를 입력하세요">
        </p>

        <p>비밀번호 :
            <input type="password" size="20" maxlength="20" placeholder="비밀번호를 입력하세요">
        </p>

        <p>성별 :
            <label>남자<input type="radio" name="gender" checked></label>
            <label>여자<input type="radio" name="gender"></label>
        </p>

        <p>취미 : <small>(다중선택 가능)</small>
            <label>드라이브<input type="checkbox"></label>
            <label>영화감상<input type="checkbox"></label>
            <label>게임<input type="checkbox"></label>
            <label>등산<input type="checkbox"></label>
        </p>

        <p>직업 :
            <select>
                <option>선택하세요</option>
                <option value="경찰">경창ㄹ</option>
                <option value="형사">형사</option>
                <option value="경비">경비</option>
                <option value="ㅎㅎ">ㅎㅎ</option>
            </select>
        </p>
    </form>
</body>

</html>
