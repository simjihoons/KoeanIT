<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼문</title>
    <style>
        input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 20px;
            background-color: gold;
            margin: 5px 0;
        }

        input[type="text"] {
            border-radius: 5px;
        }

        input[type="text"]:focus {
            background-color: cornflowerblue;
            border: 3px dotted #000;
            color: #fff;
        }

        input[type="password"] {
            border: none;
            background-color: #f2f2f2;
            border-bottom: 3px double red;
        }

        input[type="password"]:focus {
            border: none;
            border-bottom: 3px solid red;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: 10%;
        }

        input[type="search"] {
            background-color: #ccc;

        }

        input[type="search"]:focus {
            background-color: #fff;

        }

        select {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border: 2px solid #f2f2f2;
            color: #555;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 200px;
            box-sizing: border-box;
            padding: 10px;
            border: 3px solid deepskyblue;
            font-size: 13px;
            resize: none;
        }

        input[type="submit"],
        input[type="reset"],
        input[type="button"] {
            width: 160px;
            background-color: forestgreen;
            color: #fff;
            padding: 16px 32px;
            border: none;
            cursor: pointer;
        }

        input[type=""] {}
    </style>
</head>

<body>

    <form method="post" action="test.php">
        <p>아이디 :
            <input type="text" size="20" maxlength="20" placeholder="아이디를 입력하세요">
        </p>

        <p>비밀번호 :
            <input type="password" size="20" maxlength="20" placeholder="비밀번호를 입력하세요">
        </p>

        <p>성별 :
            <label>남자<input type="radio" name="gender" checked></label>
            <label>여자<input type="radio" name="gender"></label>
        </p>

        <p>검색 :
            <label><input type="search"></label>
        </p>

        <p>취미 : <small>(다중선택 가능)</small>
            <label>드라이브<input type="checkbox"></label>
            <label>영화감상<input type="checkbox"></label>
            <label>게임<input type="checkbox"></label>
            <label>등산<input type="checkbox"></label>
        </p>

        <p>직업 :
            <select>
                <option>선택하세요</option>
                <option value="경찰">경창ㄹ</option>
                <option value="형사">형사</option>
                <option value="경비">경비</option>
                <option value="ㅎㅎ">ㅎㅎ</option>
            </select>
        </p>

        <p>내용 : <br>
            <textarea cols="50" rows="5"></textarea>
        </p>

        <p>사진 첨부 <input type="file"></p>

        <p><input type="submit" value="전송">전송 버튼</p>
        <p><input type="reset" value="재작성">재작성(리셋) 버튼</p>
        <p><input type="button" value="클릭" onclick="alert('클릭되었씁니다.')">클릭 버튼</p>
        <p><button>버튼</button></p>


    </form>
</body>

</html>
