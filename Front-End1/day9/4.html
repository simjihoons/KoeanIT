<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형기초</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .contents {
            margin: 0 auto;
            width: 1840px;
            height: 300px;
            background-color: darkgray;
        }

        .contents>.article {
            float: left;
            margin: 25px 30px;
            width: 400px;
            height: 250px;
            background-color: aquamarine;
        }

        @media screen and (max-width:1840px) {
            .contents {
                margin: 0 auto;
                width: 100%;
                height: 300px;
                background-color: darkgray;
            }

            .contents>.article {
                float: left;

                /*margin : 세로(위아래) 가로(양옆)*/
                /* 30/18.4 = 1.6 */
                margin: 25px 1.6%;

                /*1840 / 100 = 18.4 ==> 400/18.4 = 21.7*/
                width: 21.7%;

                height: 250px;
                background-color: aquamarine;
            }

            @media screen and (max-width:1000px) {
                body {
                    background-color: red;
                }

                .contents {
                    margin: 0 auto;
                    width: 100%;
                    height: 350px;
                    background-color: darkgray;
                }

                .contents>.article {
                    float: left;
                    margin: 25px 2%;
                    width: 29%;
                    height: 250px;
                    background-color: aquamarine;
                }

                /*nth-child = 인덱스 값으로 요소 지정*/
                .contents>.article:nth-child(4) {
                    display: none;

                }
            }

            @media screen and (max-width:480px) {
                body {
                    background-color: blueviolet;
                }

                .contents {
                    margin: 0 auto;
                    width: 100%;
                    height: auto;
                    background-color: darkgray;
                }

                .contents>.article {
                    float: none;
                    margin: 25px 5%;
                    width: 90%;
                    height: 250px;
                    background-color: aquamarine;
                }

                .contents>.article:nth-child(4) {
                    display: none;
                }
            }

            @media screen and (max-width:320px) {
                .contents>.article:nth-child(4) {
                    display: block;
                }
            }

        }
    </style>
</head>

<body>
    <div class="contents">
        <div class="article">1</div>
        <div class="article">2</div>
        <div class="article">3</div>
        <div class="article">4</div>
    </div>
</body>

</html>
