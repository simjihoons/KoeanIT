<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형기초</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .contents {
            margin: 0 auto;
            width: 1840px;
            height: 300px;
            background-color: darkgray;
        }

        .contents>.article {
            float: left;
            margin: 25px 34px;
            width: 300px;
            height: 250px;
            background-color: aquamarine;
        }

        @media screen and (max-width:1840px) {
            .contents {
                margin: 0 auto;
                width: 100%;
                height: 300px;
                background-color: darkgray;
            }

            .contents>.article {
                float: left;
                margin: 25px 1.8%;
                width: 16.3%;
                height: 250px;
                background-color: aquamarine;
            }
        }
    </style>
</head>

<body>
    <div class="contents">
        <div class="article">1</div>
        <div class="article">2</div>
        <div class="article">3</div>
        <div class="article">4</div>
        <div class="article">5</div>
    </div>
</body>

</html>
