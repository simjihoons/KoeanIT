<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script>
      $(document).ready(function () {
        var el = $(".list");

        //appendTo () el라는 부모아래에 자식들 앞부분으로 이동
        $(".li01").css({ color: "red" }).prependTo(el);

        //appendTo () el라는 부모아래에 자식들 마지막 부분으로 이동
        $(".li04").css({ color: "blue" }).appendTo(el);
      });
    </script>
  </head>
  <body>
    <ul class="list">
      <li>3-1</li>
      <li>3-2</li>
      <li>3-3</li>
      <li>3-4</li>
      <!-- <li>3-5추가</li> -->

      <li class="li01">4-0 appendTo 이동</li>
      <li class="li04">4-1 prependTo 이동</li>
      <input type="button" value="태그삭제" />
    </ul>
  </body>
</html>
