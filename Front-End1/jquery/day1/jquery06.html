<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/jquery.js"></script>
  </head>
  <body>
    <script>
      // 위치에 의한 선택 메소드
      // next, parent , find , children , is
      $(document).ready(function () {
        // 1. children
        let el = $("#list").children();
        el.css({ color: "red" });

        // 2. next
        // nextAll은 다음에 있는 것 모두를 선택하게 됨
        $(".li_03").next().css({ color: "blue" });

        // 3. find
        let el1 = $("#list > li").eq(1).find("ul");
        let el2 = $("#list > li").eq(1).find(".n2");
        el1.css({ color: "brown" });
        el2.css({ color: "green" });

        // 4. is
        // 존재 여부 확인
        let el3 = $("#list  li").eq(1).is(".n2");
        // if (el3) {
        //   alert("존재");
        // } else {
        //   alert("미존재");
        // }
        console.log(el3);

        // 5. parent
        let el4 = $("list > li").eq(1).find(".n2");
        el4.parent("ul").css({ color: "blue" });
      });
    </script>

    <ul id="list">
      <li>1-1-1</li>
      <li>
        1-1-2
        <ul>
          <li>1-1-2-1</li>
          <li class="n2">1-1-2-2</li>
          <li>1-1-2-3</li>
          <li>1-1-2-4</li>
        </ul>
      </li>
      <li class="li_03">1-1-3</li>
      <li>1-1-4</li>
      <li>1-1-5</li>
    </ul>
  </body>
</html>
