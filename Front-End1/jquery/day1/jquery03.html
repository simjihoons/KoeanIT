<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/jquery.js"></script>
  </head>
  <body>
    <script>
      //메소드로 선택

      $(document).ready(function () {
        //eq()는 몇번째 라는 의미
        // 프로그램 언어의 일종이기 때문에 시작 요소가 0부터 시작한다.
        $("#list > li").eq(3).css({ color: "red" });

        // 형제들과 비교해서 자신의 인덱스 값을 생성
        var listNum = $("#li03").index();
        console.log(listNum);
      });

      var listCnt = $("#list li").length;
      console.log(listCnt);
    </script>

    <ul id="list">
      <li>1-1-1</li>
      <li class="li02">1-1-2</li>
      <li id="li03">1-1-3</li>
      <li>1-1-4</li>
      <li>1-1-5</li>
    </ul>
  </body>
</html>
