<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/jquery.js"></script>
  </head>
  <body>
    <script>
      //선택자

      //1. 태그로 선택
      // 이름을 적을때는 ""
      $(document).ready(function () {
        // 페이지를 읽어 들이면 밑의 jQuery를 실행해라!
        // document : 문서
        // ready : 문서를 읽었을때의 이벤트
        $("ul").css({ color: "red" });
      });

      //2. 클래스 명으로 선택
      $(document).ready(() => {
        $(".li02").css({ color: "blue" });
      });

      //3. ID명으로 선택
      $(document).ready(() => {
        $("#li03").css({ color: "black" });
      });

      //4. 하위선택자 방식
      $(document).ready(() => {
        $("#list > .li02").css({ color: "pink" });
      });

      $(document).ready(() => {
        $("#list > li:first").css({ color: "red" });
      });

      $(document).ready(function () {
        $("#list > li:last").css({ color: "black" });
      });

      //5. 인접 태그 선택
      $(document).ready(() => {
        $(".li02 + li").css({ color: "blue" });
      });

      //6. 형제 태그 선택
      $(document).ready(() => {
        $(".li02 ~ li").css({ color: "blue" });
      });
    </script>

    <ul id="list">
      <li>1-1-1</li>
      <li class="li02">1-1-2</li>
      <li id="li03">1-1-3</li>
      <li>1-1-4</li>
      <li>1-1-5</li>
    </ul>
  </body>
</html>
