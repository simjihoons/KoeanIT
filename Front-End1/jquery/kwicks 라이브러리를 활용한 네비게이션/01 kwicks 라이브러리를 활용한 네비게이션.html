<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>kwicks 네비게이션</title>
	<style>
		body {
			padding: 50px;
			font-family: "맑은 고딕";
			font-size: 0.9em;
			background: #1d1e21;
		}

		ul.kwicks {
			position: relative;
			margin: 0;
			padding: 0;
			list-style: none;
		}

		ul.kwicks li {
			display: block;
			padding: 0;
			width: 125px;
			height: 100px;
			overflow: hidden;
			/* outline: 1px solid #09f; */
		}

		ul.kwicks.horizontal li {
			float: left;
			margin-right: 5px;
		}

		ul.kwicks.horizontal li.kwick_4 {
			margin-right: none;
		}

		ul.kwicks.vertical li {
			margin-bottom: 5px;
		}

		ul.kwicks.vertical li.kwick_4 {
			margin-bottom: none;
		}

		li {
			background: #09f;
		}

		li.kwick_1 {
			background: #53b388;
		}

		li.kwick_2 {
			background: #5a69a9;
		}

		li.kwick_3 {
			background: #c26468;
		}

		li.kwick_4 {
			background: #bf7cc7;
		}
	</style>
	<script src="js/jquery-1.8.3.js"></script>

	<!-- 가속도를 주기위함 -->
	<script src="js/jquery.easing.1.3.js"></script>


	<script src="js/jquery.kwicks-1.5.1.pack.js"></script>
	<script>
		$(function () {
			/*$(target).kwicks({
			max|min:(필수)
			완전히 확장 된 축소 패널의 너비 또는 높이 (픽셀 단위)입니다. if isVertical가 true이면 크기가 지정된 차원이 높이를 참조합니다. 그렇지 않으면 너비입니다.
			
			max OR min을 지정해야하며 둘 다 지정할 수는 없습니다.
			
			isVertical:(기본값 : false)
			패널을 세로로 배열할지 어떨지를 나타냅니다.

			isHorizontal : true
			패널을 가로로 배열
			
			sticky:(기본값 : false)
			사실이라면 하나의 패널이 항상 확장됩니다.
			
			defaultKwick:(기본값 : 0)
			처음에 확장 된 패널의 색인입니다 (고정 점이 true 인 경우에만 해당).
			
			event:(기본값 : 'mouseover')
			확장 효과를 트리거하는 이벤트입니다. 다른 후보자는 'click'및 'dblclick'입니다.
			
			duration:(기본값 : 200)
			각 애니메이션을 완료하는 데 필요한 밀리 초 수입니다.
			
			easing:(기본값 : none)
			애니메이션을위한 커스텀 easing 함수 (easing plugin 필요).
			
			spacing:(기본값 : 0)
			각 패널을 분리하는 폭 (픽셀 단위)입니다.
			
				})
				*/
			$(".kwicks").kwicks({
				max: 300,
				spacing: 5,
				isVertical: true,
				behavior: "menu",
				easing: "easeOutBounce"
			});
		});
	</script>
</head>

<body>
	<!--
horizontal navigation1
<ul class="kwicks horizontal">
	<li class="kwick_1">menu1</li>
	<li class="kwick_2">menu2</li>
	<li class="kwick_3">menu3</li>
	<li class="kwick_4">menu4</li>
</ul>
-->

	<!--
horizontal navigation2
<ul class="kwicks horizontal">
	<li class="kwick_1">menu1</li>
	<li class="kwick_2">menu2</li>
	<li class="kwick_3">menu3</li>
	<li class="kwick_4">menu4</li>
	<li class="kwick_1">menu5</li>
	<li class="kwick_2">menu6</li>
	<li class="kwick_3">menu7</li>
	<li class="kwick_4">menu8</li>
</ul>
-->

	<!-- vertical navigation -->
	<ul class="kwicks vertical">
		<li class="kwick_1">menu1</li>
		<li class="kwick_2">menu2</li>
		<li class="kwick_3">menu3</li>
		<li class="kwick_4">menu4</li>
	</ul>
</body>

</html>
