<!DOCTYPE HTML>

<!DOCTYPE html PUBLIC "" "">
<HTML lang="en" xmlns="http://www.w3.org/1999/xhtml">

<HEAD>
    <META content="IE=11.0000" http-equiv="X-UA-Compatible">

    <META charset="utf-8">
    <META name="viewport" content="width=device-width, initial-scale=1">
    <TITLE>WELCOME</TITLE>
    <LINK href="js/needpopup.css" rel="stylesheet" type="text/css">
    <SCRIPT src="js/jquery-1.7.2.min.js" type="text/javascript"></SCRIPT>

    <STYLE>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Muli', sans-serif;
            font-size: 13px;
            color: #333;
        }

        img {
            border: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }
    </STYLE>


<BODY>
    <a href="" data-needpopup-show="#custom-popup1">more</a>
    <div class="needpopup" id="custom-popup1" data-needpopup-options="custom">
        <img src="img/airbnb.jpg" alt="">
    </div>
    <a href="" data-needpopup-show="#custom-popup2">more</a>
    <div class="needpopup" id="custom-popup2" data-needpopup-options="custom">
        <img src="img/natuur.jpg" alt="">
    </div>

    <!--팝업.js-->
    <!-- 반드시 아래쪽에 작성해야함 -->
    <SCRIPT src="js/needpopup.min.js" type="text/javascript"></SCRIPT>

    <SCRIPT>
        needPopup.config.custom = {
            'removerPlace': 'outside',
            'closeOnOutside': false,
            onShow: function () {
                console.log('needPopup is shown');
            },
            onHide: function () {
                console.log('needPopup is hidden');
            }
        };
        needPopup.init();
    </SCRIPT>
</BODY>

</HTML>
