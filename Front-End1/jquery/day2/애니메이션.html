<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="../js/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #555;
        }

        /*메뉴레이아웃*/
        div {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid #000;
        }

        .box04 {
            position: absolute;
            top: 500px;
            left: 0;
        }
    </style>
</head>

<body>
    <script>
        $(document).ready(function () {
            //css() => 제이쿼리로 스타일을 적용하는 메소드
            //css("background","red");
            //여러 개의 스타일시트를 적용할때 ↓ , 단위가 붙을때만 ""해도 된다.
            //css({background-color : "red",width :"100px" ---});

            //animate({css 선언,시간(1000가 1초)});
            //css()부분이 animate()에 적용할때 애니메이션의 시작값을 설정
            //.stop() => 현재 요소 애니메이션 작동 전에 애니메이션들을 중지
            //.delay() => 애니메이션의 대기시간(1000 -> 1초)
            $(".box01").delay(0).css({ width: "100px" }).animate({ width: "1000px" }, 1000);
            // $(".box02").delay(100).css("background-color", "red").animate("background-color", "blue");
            $(".box03").delay(200).css({ fontSize: "15px" }).animate({ fontSize: "50px" }, 500);
            $(".box04").css({ left: "0px" }).animate({ left: "1000px" }, 1000);
            $(".box05").delay(1000).css({ opacity: 0 }).animate({ opacity: 1 }, 500);
        });
    </script>

    <div class="box01">box01</div>
    <div class="box02">box02</div>
    <div class="box03">box03</div>
    <div class="box04">box04</div>
    <div class="box05">box05</div>
</body>

</html>
