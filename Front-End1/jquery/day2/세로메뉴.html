<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세로메뉴</title>
    <script src="../js/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #555;
        }


        .main_mn {
            margin: 50px;
            width: 125px;
            border: 2px solid #000;
        }

        .main_mn>li:not(:last-child) {
            border-bottom: 2px solid #000;
        }

        /*기본적으로 보여지는 버튼*/
        .main_mn>li>div {
            width: 100%;
            height: 30px;
            background-color: beige;
            text-align: center;
            line-height: 30px;
            cursor: pointer;

        }

        .main_mn>li>div:hover {
            background-color: blueviolet;
        }

        .main_mn .sub_mn {
            border-top: 2px solid #ccc;
        }

        .main_mn .sub_mn li:not(:first-child) {
            border-top: 1px solid #ccc;
        }

        .main_mn .sub_mn li a {
            font-size: 15px;

        }
    </style>
</head>

<body>
    <script>
        $(document).ready(function () {
            $(".sub_mn").hide();
            $(".main_mn>li>div").click(function () {
                //현재 버튼 외에 서브를 숨김
                //현재 보여지고 있지 않은 부분도 보이지말라고 함
                //즉 필요없는 부분도 숨겨지기 때문에 each를 사용
                //불필요한 메모리를 잡아먹는다
                //$(".sub_mn").hide();

                // each : 대상 모두를 순서대로 처리
                $(".sub_mn").each(function () {
                    if ($(this).show()) {
                        $(".sub_mn").hide();
                    }
                });



                //$(this)는 상대적인 의미
                // 각각 다른 효과들
                // $(this).next(".sub_mn").show();
                //$(this).next(".sub_mn").slideDown();
                $(this).next(".sub_mn").fadeIn();

            });



        });


    </script>

    <ul class="main_mn">
        <!-- 메뉴1 -->
        <li class="mn1">
            <div>menu</div>
            <ul class="sub_mn">
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
            </ul>
        </li>
        <!-- 메뉴2 -->
        <li class="mn2">
            <div>menu</div>
            <ul class="sub_mn">
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
            </ul>
        </li>
        <!-- 메뉴3 -->
        <li class="mn3">
            <div>menu</div>
            <ul class="sub_mn">
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
            </ul>
        </li>
        <!-- 메뉴4 -->
        <li class="mn4">
            <div>menu</div>
            <ul class="sub_mn">
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
            </ul>
        </li>
    </ul>

</body>

</html>
