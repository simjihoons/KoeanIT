<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 메뉴</title>
    <script src="../js/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;

        }

        a {
            text-decoration: none;
            color: #555;
        }

        /*메뉴레이아웃*/
        ul.menu {
            margin: 50px;
            width: 510px;
            height: 100px;
        }

        ul.menu>li {
            float: left;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            border: 1px solid #000;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .inbox {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            text-align: center;
            line-height: 100px;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <script>
        $(document).ready(function () {
            $("ul.menu>li").hover(function () {
                $(this)
                    .find(".inbox")
                    .css({ top: "100px", left: "100px" })
                    .animate({ top: "0px", left: "0px" })
            }, function () {
                $(this)
                    .find(".inbox")
                    .css({ top: "0px", left: "0px" })
                    .animate({ top: "100px", left: "100px" })
            });


        });
    </script>

    <ul class="menu">
        <li>line
            <div class="inbox">inbox</div>
        </li>
        <li>line
            <div class="inbox">inbox</div>
        </li>
        <li>line
            <div class="inbox">inbox</div>
        </li>
        <li>line
            <div class="inbox">inbox</div>
        </li>
        <li>line
            <div class="inbox">inbox</div>
        </li>
    </ul>

</body>

</html>
