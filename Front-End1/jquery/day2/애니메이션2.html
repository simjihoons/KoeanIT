<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="../js/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #555;
        }

        /*메뉴레이아웃*/
        div {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid #000;
        }

        .box01 {
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body>
    <script>
        $(document).ready(function () {


            //  $(".box01").delay(1000).css({ width: "100px" }).animate({ width: "1000px" }, 1000);
            //  $(".box01").delay(500).css({ width: "1000px" }).animate({ width: "100px" }, 1000);
            //  $(".box01").delay(1000).css({ left: "0px" }).animate({ left: "500px" }, 1000);
            //  $(".box01").delay(100).css({ top: "0px" }).animate({ top: "500px" }, 1000);
            //  $(".box01").delay(1000).css({ left: "500px" }).animate({ left: "0px" }, 1000);
            // $(".box01").delay(2000).css({ top: "500px" }).animate({ top: "0px" }, 1000);

            $(".box01").delay(1000).css({ width: "100px" }).animate({ width: "1000px" }, 1000, function () {
                $(".box01").delay(500).css({ width: "1000px" }).animate({ width: "100px" }, 1000, function () {
                    $(".box01").delay(1000).css({ left: "0px" }).animate({ left: "500px" }, 1000, function () {
                        $(".box01").delay(100).css({ top: "0px" }).animate({ top: "500px" }, 1000, function () {
                            $(".box01").delay(1000).css({ left: "500px" }).animate({ left: "0px" }, 1000, function () {
                                $(".box01").delay(2000).css({ top: "500px" }).animate({ top: "0px" }, 1000);
                            });
                        });
                    });
                });
            });
        });
    </script>

    <div class="box01">box01</div>

</body>

</html>
