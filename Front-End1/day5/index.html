<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마운티아 사이트</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">


</head>

<body>
    <div id="wrap"></div>
    <!-- 상단 부분 -->
    <header id="header">
        <div class="h_top">
            <ul class="info_mn">
                <li><a href="#">JOIN</a></li>
                <li><a href="#">LOGIN</a></li>
                <li><a href="#">MYPAGE</a></li>
                <li><a href="#">CART</a></li>
                <li><a href="#">즐겨찾기</a></li>
            </ul>
        </div>
        <div class="h_body">
            <h1 class="logo"><img src="./images/logo.jpg" alt="로고이미지"></h1>

            <ul class="go_btn">
                <li><a href="#">NEW</a></li>
                <li><a href="#">BEST</a></li>
                <li><a href="#">EVENT</a></li>
            </ul>

            <!-- 검색 -->
            <div class="input_box">
                <span>검색어를 입력해주세요</span>
                <a href="#"><img src="images/search.jpg"></a>
            </div>
        </div>
        <nav class="main_nav"></nav>
    </header>

    <!-- 메인 이미지 -->
    <section id="main_img"></section>

    <!-- 컨텐츠 부분 -->
    <section id="contents">
        <article class="item">
            <header class="item_h">
                제목
            </header>

            <section class="item_b">
                내용
            </section>
        </article>

        <article class="banner"></article>

        <article class="movie"></article>

        <article class="style">
            <header class="style_h">
                제목
            </header>

            <section class="style_b">
                내용
            </section>
        </article>

        <article class="go_btns"></article>

        <article class="info_box"></article>

    </section>

    <!-- 하단 부분 -->
    <footer id="footer">
        <div class="f_top"></div>


        <div class="f_bom">
            <div class="f_bom_in">

            </div>
        </div>
    </footer>
</body>

</html>
